Field2=Temperature:|INI_Temperature|String|0.0-2.0|0.2
Field3=Timeout (ms):|INI_Timeout|Integer|>0|200000
Field4=Model:|INI_Model|String|NotEmpty|gpt-5.1
Field5=Endpoint:|INI_Endpoint|String|Hyperlink|https://api.openai.com/v1/chat/completions
Field6=HeaderA:|INI_HeaderA|String||Authorization
Field7=HeaderB:|INI_HeaderB|String||Bearer {apikey}
Field8=APICall:|INI_APICall|String|NotEmpty|{"model":"{model}","messages":[{"role":"system","content":"{promptsystem}"},{"role":"user","content":"{promptuser}"}],"temperature":{temperature}}
Field9=Response tag:|INI_Response|String|NotEmpty|content

